<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modal Box Spec</title>
        <!-- jasmine -->
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css" />
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
        
        <!-- jQuery -->
        <script type="text/javascript" src="../scripts/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../scripts/jquery.mockjax.js"></script>

        <!-- Modal Box -->
        <script type="text/javascript" src="../src/jquery.modal.js"></script>

        <!-- specs -->
        <script type="text/javascript" src="modalBoxBehavior.js"></script>
    </head>
<body>
    <script type="text/javascript">
        /*jslint vars: true; */
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 500;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = htmlReporter.specFilter;
            jasmineEnv.execute();
        }());
    </script>
</body>
</html>
